<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Select Test</title>
  <script src="select-services.js"></script>
</head>

<button onclick="llamado()">FILL</button>
<button onclick="llamado2()">REPLACE</button>
<button onclick="llamado3()">REPLACE FROM POSITION</button>
<button onclick="llamado4()">CLEAR</button>
<select id="selectId">
  <option value="0" disabled selected>desabilitado</option>
</select>

<body>
  <style>
    .red{
      color:red;
    }
    .blue{
      color:blue;
    }
  </style>
  <script>
    var arr = [
      {
        id: 1,
        value: 1,
        nombre: "uno",
        active: true,
        color: "red"
      },
      {
        id: 2,
        value: 2,
        nombre: "dos",
        active: false,
        color: "blue"
      }
    ];

    var arr3 = ["opt1", "opt2"]
    function llamado() {
      SELECT.fill(arr, "selectId", {text: "nombre", class: "color"},function (result) {
        if (result.success) {
          console.log(result.message);
        } else {
          console.log(result.message);
        }
      });
    }
    function llamado2() {
      SELECT.replace(arr, "selectId", {text: "nombre", id:"id", class: "color"}, function (result) {
        if (result.success) {
          console.log(result.message);
        } else {
          console.log(result.message);
        }
      });
    }
    function llamado3() {
      SELECT.replaceFromPosition(arr3, "selectId", {}, 3,function(result){
        if(result.success){
          console.log(result.message);
        }else{
          console.log(result.message);
        }
      });
    }
    function llamado4() {
      SELECT.clearAll("selectId");
    }
  </script>
</body>

</html>
